<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Collection Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Movie Collection</h1>
    <p class="sub">Client (Netlify) → Server (Render) with JSON persistence</p>
  </header>

  <main>
    <section class="card">
      <h2>Movies</h2>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Director</th>
              <th>Year</th>
              <th>Rating</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="movie-table-body"></tbody>
        </table>
      </div>

      <div id="paging" class="paging"></div>
    </section>

    <section class="card">
      <h2 id="form-title">Add Movie</h2>

      <div id="form-errors" class="errors" aria-live="polite"></div>

      <form id="movie-form" class="form">
        <label>
          Title
          <input id="title" placeholder="Title" required />
        </label>

        <label>
          Director
          <input id="director" placeholder="Director" required />
        </label>

        <label>
          Year
          <input id="year" type="number" placeholder="Year" required />
        </label>

        <label>
          Rating (0–10)
          <input id="rating" type="number" step="0.1" placeholder="Rating" required />
        </label>

        <div class="row">
          <button id="submit-btn" type="submit">Add</button>
          <button id="cancel-edit" type="button" class="secondary" style="display:none;">Cancel</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Stats</h2>
      <div id="stats"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
