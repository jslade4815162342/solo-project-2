<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Collection Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Movie Collection</h1>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Director</th>
        <th>Year</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="movie-table-body"></tbody>
  </table>

  <div id="paging"></div>

  <h2>Add Movie</h2>

  <div id="form-errors" style="color:#b00020; margin-bottom:10px;"></div>

  <form id="movie-form">
    <input id="title" placeholder="Title" required />
    <input id="director" placeholder="Director" required />
    <input id="year" type="number" placeholder="Year" required />
    <input id="rating" type="number" step="0.1" placeholder="Rating (0â€“10)" required />
    <button type="submit">Add</button>
  </form>

  <h2>Stats</h2>
  <div id="stats"></div>

  <script src="app.js"></script>
</body>
</html>
